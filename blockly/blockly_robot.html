  <h1>Blockly robot</h1>

  <p>Generating robot code from blocks.</p>

  <p>Robot IP: <input type="text" name="IP" id="IP" value="127.0.0.1" width="80">

  <p>
    <button onclick="showCode()">Show code</button>
    <button onclick="runCode()">Run code</button>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

    <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
      <block type="begin"></block>
      <block type="forward"></block>
      <block type="backward"></block>
      <block type="left"></block>
      <block type="right"></block>
      <block type="math_number">
        <field name="NUM">1</field>
      </block>
      <block type="end"></block>
    </xml>

    <xml xmlns="http://www.w3.org/1999/xhtml" id="startBlocks" style="display:none">
      <variables></variables>
      <block type="begin" id="begin0" x="60" y="20"></block>
      <block type="end" id="end0" x="60" y="120"></block>
    </xml>

  <script>

    wsrobot_init();  // init websocket robot

    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: 'blockly/media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
                               demoWorkspace);

    function showCode() {
      // Generate Python code and display it.
      Blockly.Python.INFINITE_LOOP_TRAP = null;
      var code = Blockly.Python.workspaceToCode(demoWorkspace);
      alert(code);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.Python.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.Python.workspaceToCode(demoWorkspace);
      Blockly.Python.INFINITE_LOOP_TRAP = null;
      wsrobot_send(code)
    }
  </script>
